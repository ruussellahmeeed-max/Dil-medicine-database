name: Build APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Fix and Build APK
        run: |
          # ফোর্সড ফাইল ক্রিয়েশন
          mkdir -p android/app/capacitor-cordova-android-plugins
          echo "ext {}" > android/app/capacitor-cordova-android-plugins/cordova.variables.gradle
          
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Medicine-App-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
