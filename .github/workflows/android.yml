name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # --- এই ধাপটি অত্যন্ত জরুরি অফলাইন অ্যাপের জন্য ---
      - name: Build Web Assets and Sync
        run: |
          npm install
          npm run build
          npx cap sync android
      # -------------------------------------------

      - name: Fix Cordova Module
        run: |
          # সঠিক পাথে ফোল্ডার ও ফাইল তৈরি করা হচ্ছে
          mkdir -p android/app/capacitor-cordova-android-plugins
          echo "ext {}" > android/app/capacitor-cordova-android-plugins/cordova.variables.gradle
          
      - name: Grant Permission
        run: chmod +x android/gradlew

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Medicine-App-Offline
          path: android/app/build/outputs/apk/debug/app-debug.apk
