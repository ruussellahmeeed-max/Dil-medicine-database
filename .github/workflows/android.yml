name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Final Fix and Build
        run: |
          # জোর করে ফাইলটি তৈরি করা যদি এটি মিসিং থাকে
          mkdir -p android/app/capacitor-cordova-android-plugins
          echo "ext {}" > android/app/capacitor-cordova-android-plugins/cordova.variables.gradle
          
          # ফাইল পারমিশন ঠিক করা
          chmod +x android/gradlew
          
          # বিল্ড শুরু করা
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Medicine-App-Success
          path: android/app/build/outputs/apk/debug/app-debug.apk
