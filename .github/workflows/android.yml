name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # এখানে npm install এর সাথে --legacy-peer-deps যোগ করা হয়েছে এরর এড়াতে
      - name: Build Web Assets and Sync
        run: |
          npm install --legacy-peer-deps
          npm run build
          npx cap sync android

      - name: Fix Cordova Module
        run: |
          mkdir -p android/app/capacitor-cordova-android-plugins
          echo "ext {}" > android/app/capacitor-cordova-android-plugins/cordova.variables.gradle
          
      - name: Grant Permission
        run: chmod +x android/gradlew

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Medicine-App-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
