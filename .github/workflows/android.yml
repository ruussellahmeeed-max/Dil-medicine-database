name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Fix Cordova Module
        run: |
          mkdir -p android/capacitor-cordova-android-plugins
          echo "ext {}" > android/capacitor-cordova-android-plugins/cordova.variables.gradle
          cat <<EOF > android/capacitor-cordova-android-plugins/build.gradle
          apply plugin: 'com.android.library'

          android {
              namespace "capacitor.cordova.plugins"
              compileSdk 34

              defaultConfig {
                  minSdk 21
                  targetSdk 34
              }
          }

          dependencies {
          }
          EOF

      - name: Grant Permission
        run: chmod +x android/gradlew

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
